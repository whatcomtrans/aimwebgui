<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AIM Receiver Controler Webclient</title>
<script src="/abdmob/x2js/xml2json.min.js"></script>
<script src="/arg.js/dist/arg-1.3.min.js"></script>
<script src="/aimserver.js"></script>
<script src="/app.js"></script>
</head>
<body>
<h1>Testing</h1>
<form>
<p>Result XML</p>
<p><textarea name="output" id="output" rows="10" cols="50"></textarea></p>
</form>

<h2>Login</h2>
<form>
<p>Username: <input type="text" name="username" value="D1" /></p>
<p>Password: <input type="password" name="password" value="password" /></p>
<p><button type="button" onclick="server.login(username.value, password.value, null, function(s, v, t, e, tokenString){if (s == 1) { token.value = tokenString;} else {token.value = 'error'}})">Login</button></p>
<p>Token: <input type="text" name="token" id="token" /></p>
</form>

<h2>Logout</h2>
<form>
<p><button type="button" onclick="server.logout(token.value, null, function(s, v, t, e){if (s == 1) { token.value = 'logged out'} else {alert('Errors')}})">Logout</button></p>
</form>
</body>
</html>
